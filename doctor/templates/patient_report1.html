<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #f0f0f0;
        }
        .patient-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
        }
        .medicine-table th,
        .medicine-table td {
            text-align: left;
        }
        .medicine-table th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Patient Details</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="patient-card">
                    <h2>Patient Information</h2>
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Age:</strong> 35</p>
                    <p><strong>Gender:</strong> Male</p>
                    <p><strong>Address:</strong> 123 Main St, City</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="patient-card">
                    <h2>Medicines</h2>
                    <div class="form-group">
                        <label for="selectDate">Select Date:</label>
                        <input type="date" class="form-control" id="selectDate">
                    </div>
                    <table class="table table-bordered medicine-table">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Dosage</th>
                                <th>Frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Medicine details will be dynamically generated here based on the selected date -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Add an event listener to the date input
        document.getElementById('selectDate').addEventListener('change', function () {
            const selectedDate = this.value;
            // You can fetch medicine details for the selected date from your data source and dynamically populate the table here.
            // Example: Create and append rows to the medicine table based on the selected date.
            // Replace the sample data below with your actual data.
            const medicineTableBody = document.querySelector('.medicine-table tbody');
            medicineTableBody.innerHTML = '';

            // Sample data (replace with actual data retrieval logic)
            const medicineDetails = [
                { name: 'Medicine 1', dosage: '10mg', frequency: 'Twice a day' },
                { name: 'Medicine 2', dosage: '20mg', frequency: 'Once a day' },
            ];

            medicineDetails.forEach(medicine => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${medicine.name}</td>
                    <td>${medicine.dosage}</td>
                    <td>${medicine.frequency}</td>
                `;
                medicineTableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
