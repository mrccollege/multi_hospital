{% extends 'base_hospital.html' %}

{% block css %}
{% endblock css %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Hospital Registration</h2>
            <form method="post">{% csrf_token %}
                <div class="mb-3">
                    <label for="hospitalName" class="form-label">Hospital Name</label>
                    <input type="text" class="form-control" name="hospitalName" id="hospitalName" placeholder="Enter Hospital Name"
                           required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address" required>
                </div>

                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" name="contactNumber" id="contactNumber" placeholder="Enter Contact Number"
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
{% endblock js %}
