{% extends 'base_patient.html' %}

{% block css %}
{% endblock css %}

{% block content %}


<div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userInfoModalLabel">User Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-header">
                <div class="row">
                    <div class="col-lg-12 mb-2">
                        <input type="text" class="form-control" name="refence_name" id="refence_name"
                               placeholder="Enter Reference Name">
                    </div>
                    <div class="col-lg-12 mb-2">
                        <input type="text" class="form-control" name="refence_address" id="refence_address"
                               placeholder="Enter Reference Address">
                    </div>
                    <div class="col-lg-12 mb-2">
                        <input type="text" class="form-control" name="refence_mobile" id="refence_mobile"
                               placeholder="Enter Reference contact Number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Patient Registration</h2>
            <form method="post">{% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Patient's Name</label>
                            <input type="text" class="form-control" name="patientName" id="patientName"
                                   placeholder="Enter Patient's Name" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Age</label>
                            <input type="number" class="form-control" name="dob" id="dob" placeholder="Enter age"
                                   required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" name="gender" id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" name="contactNumber" id="contactNumber"
                                   placeholder="Enter Contact Number" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address"
                           placeholder="Enter Patient's Name" required>
                </div>

                <div class="row">
                    <label>Refrence</label>
                    <div class="col-lg-2">
                        <div class="mb-3">
                            <select name="" id="" class="form-control">
                                <option value="">Select</option>
                                <option value="Google">Google</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Youtube">Youtube</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name="" id="" placeholder="patien reference">
                    </div>

                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-10">
                                <select name="" id="" class="form-control">
                                    <option value="">Select</option>
                                    <option value="DR Ashok">DR Ashok</option>
                                    <option value="Kumar Medical">Kumar Medical</option>
                                    <option value="Braj Hospital">Braj Hospital</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#userInfoModal">Add
                                </button>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email"
                                   required>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter Password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}


{% block js %}

<script>
    var openModalBtn = document.getElementById("openModalBtn");
var closeModalBtn = document.getElementById("closeModalBtn");
var modal = document.getElementById("myModal");
var userName = document.getElementById("userName");
var userAddress = document.getElementById("userAddress");

// Add a click event listener to the "Open Modal" button
openModalBtn.addEventListener("click", function () {
  // Set the user's name and address here
  var user = {
    name: "John Doe",
    address: "123 Main Street, Anytown, USA"
  };

  // Update the modal content with the user's information
  userName.textContent = user.name;
  userAddress.textContent = user.address;

  modal.style.display = "block"; // Display the modal
});

// Add a click event listener to the "Close" button
closeModalBtn.addEventListener("click", function () {
  modal.style.display = "none"; // Close the modal
});

// Close the modal when the user clicks anywhere outside of it
window.addEventListener("click", function (event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
});






</script>
{% endblock js %}
